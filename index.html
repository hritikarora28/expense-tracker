<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Expense Tracker App</h2>

  <form id="expenseForm" class="mb-4">
    <div class="mb-3">
      <input type="text" id="expenseName" class="form-control" placeholder="Expense Name">
    </div>
    <div class="mb-3">
      <input type="number" id="expenseAmount" class="form-control" placeholder="Expense Amount">
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
  </form>

  <ul id="expenseList" class="list-group"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
